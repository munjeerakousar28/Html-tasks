<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE2</title>
</head>
<body bgcolor="goldenrod">
    <!-- Create a Semantic elements table by using row span and colspan commands in html -->
    <table  border="8" cellspacing="10" cellpadding="20" bgcolor="salmon">
       <caption><h2>SEMANTIC ELEMENTS IN HTML</p></h2></caption>
        <tr>
            <td colspan="4" bgcolor="lavender"><center> < <b>Header ></center></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="lavender"><center> < <b>nav > </center></td>
        </tr>

        <tr>
        <td>
            <table cellpadding="20" cellspacing="10">
            <tr><th colspan="2" bgcolor="gold">< <b>section > </th></tr>
            <tr><th colspan="2" bgcolor="gold">< <b>article ></th></tr>
            </table>
        </td>
            <th bgcolor="gold"> <b> < aside ></th>
        </tr>
        <tr>
            <td colspan="3" bgcolor="lavender"><center>< <b>footer ></center> </b></td>
        </tr>      
    </table>
</body>
</html>
